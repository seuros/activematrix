# Oracle and Neo consultation
oracle_neo_prophecy:
  agent: oracle
  user_id: '@neo:zion.net'
  room_id: '!apartment:oracle.net'
  context:
    relationship: 'prophet_chosen'
    prophecy_stage: 'revelation'
    location: 'oracle_apartment'
    cookie_offered: true
  message_history:
    messages:
      - event_id: '$oracle_001'
        sender: '@oracle:matrix.net'
        content: 'I suppose the most obvious question is, do you know what that is?'
        timestamp: <%= 6.hours.ago.to_i %>
      - event_id: '$oracle_002'
        sender: '@neo:zion.net'
        content: 'It''s a vase.'
        timestamp: <%= 6.hours.ago.to_i %>
      - event_id: '$oracle_003'
        sender: '@oracle:matrix.net'
        content: 'That vase. That vase is going to fall.'
        timestamp: <%= 5.hours.ago.to_i %>
      - event_id: '$oracle_004'
        sender: '@neo:zion.net'
        content: 'How do you know?'
        timestamp: <%= 5.hours.ago.to_i %>
      - event_id: '$oracle_005'
        sender: '@oracle:matrix.net'
        content: 'I didn''t say it would fall. I said it was going to fall.'
        timestamp: <%= 5.hours.ago.to_i %>
  last_message_at: <%= 5.hours.ago %>
  message_count: 5

