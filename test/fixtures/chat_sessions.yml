        timestamp: <%= 1.hour.ago.to_i %>
      - event_id: '$ops_002'
        sender: '@morpheus:zion.net'
        content: 'How many?'
        timestamp: <%= 1.hour.ago.to_i %>
      - event_id: '$ops_003'
