# Cypher's final betrayal
cypher_smith_deal:
  agent: cypher
  user_id: '@smith:matrix.net'
  room_id: '!restaurant:matrix.net'
  context:
    relationship: 'traitor_enemy'
    betrayal_status: 'complete'
    location: 'fancy_restaurant'
    deal_status: 'negotiated'
  message_history:
    messages:
      - event_id: '$betray_001'
        sender: '@cypher:zion.net'
        content: 'You know, I know this steak doesn''t exist.'
        timestamp: <%= 2.days.ago.to_i %>
      - event_id: '$betray_002'
        sender: '@smith:matrix.net'
        content: 'Tell me, Mr. Reagan, what good is a phone call if you''re unable to speak?'
        timestamp: <%= 2.days.ago.to_i %>
      - event_id: '$betray_003'
        sender: '@cypher:zion.net'
        content: 'I want to remember nothing. Nothing!'
        timestamp: <%= 2.days.ago.to_i %>
  last_message_at: <%= 2.days.ago %>
  message_count: 3

