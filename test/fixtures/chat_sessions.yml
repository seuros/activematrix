# Conversation Context Fixtures

# Neo and Morpheus in the Nebuchadnezzar
neo_morpheus_training:
  agent: neo
  user_id: '@morpheus:zion.net'
  room_id: '!training:nebuchadnezzar.net'
  context:
    relationship: 'mentor_student'
    training_phase: 'advanced_combat'
    location: 'construct'
    session_type: 'sparring'
  message_history:
    messages:
      - event_id: '$train_001'
        sender: '@morpheus:zion.net'
        content: 'Free your mind, Neo. There is no spoon.'
        timestamp: <%= 2.hours.ago.to_i %>
      - event_id: '$train_002'
        sender: '@neo:zion.net'
        content: 'I know kung fu.'
        timestamp: <%= 1.hour.ago.to_i %>
      - event_id: '$train_003'
        sender: '@morpheus:zion.net'
        content: 'Show me.'
        timestamp: <%= 1.hour.ago.to_i %>
  last_message_at: <%= 1.hour.ago %>
  message_count: 3

