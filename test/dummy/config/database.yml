default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("PGHOST") { "localhost" } %>
  username: <%= ENV.fetch("PGUSER") { "ubuntu" } %>
  password: <%= ENV.fetch("PGPASSWORD") { "ubuntu" } %>

development:
  <<: *default
  database: activematrix_development

test:
  <<: *default
  database: activematrix_test

